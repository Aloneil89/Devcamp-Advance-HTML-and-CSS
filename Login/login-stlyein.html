<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1b0db6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            color: white;
            max-width: 400px;
            width: 100%;
        }

        .login-container h1 {
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            width: 100%;
            margin: 10px 0;
        }

        .input-container input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            margin: 10px 0;
            border: 1px solid #fff;
            border-radius: 10px;
            background: transparent;
            color: white;
            box-sizing: border-box;
        }

        .input-container input::placeholder {
            color: #999;
        }

        .input-container .icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #999;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 2px solid #4caf50;
            border-radius: 10px;
            color: #4caf50;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
            margin: 10px 0;
        }

        .login-container button:hover {
            background: #4caf50;
            color: white;
        }

        .login-container a {
            color: #76c7ff;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .google-login {
            background: black;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            color: white;
        }

        .google-login img {
            margin-right: 10px;
            height: 20px;
            width: 20px;
        }

        .google-login a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .google-login:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <p>Please enter your Login and your Password</p>
        <form>
            <div class="input-container">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Username or Email" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock icon"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="google-login">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png">
            <a href="#">Or, sign-in with Google</a>
        </div>
        <a href="#"; style="color: white;">Not a member yet? <span style="color: rgb(80, 163, 190); font-style: italic;">Register!</span></a>
    </div>
</body>
</html>
