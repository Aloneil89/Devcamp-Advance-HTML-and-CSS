<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div>
        <h1>Log in</h1>
        <p>Please enter your Login and your Password</p>
    </div>
    <div class="container">
        <form>
            <div class="input-container">
                <input type="text" placeholder="Username or Email" required>
            </div>
            <div class="input-container">
                <input type="text" placeholder="Password" required>
            </div>
            <div class="forgot-password">
                Forget password
            </div>
            <div>
                <button>Login</button>
            </div>

            <div class="google-login">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png">
                <p>Or, sign-in with Google</p>
            </div>

            <div>
                Not a member yet? <span style="color: rgb(80, 163, 190); font-style: italic;">Register!</span>
            </div>
        </form>
    </div>
</body>

</html>
