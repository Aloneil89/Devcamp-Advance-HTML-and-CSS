<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a73e8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #0d47a1;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: white;
        }

        .login-container h1 {
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }

        .login-container input[type="text"]::placeholder,
        .login-container input[type="password"]::placeholder {
            color: #999;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            background: #fff;
            color: #333;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background: #4caf50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background: #45a049;
        }

        .login-container a {
            color: #76c7ff;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        .login-container .google-login {
            background: #333;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container .google-login img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <p>Please enter your Login and your Password</p>
        <form>
            <input type="text" placeholder="Username or Email" required>
            <input type="password" placeholder="Password" required>
            <a href="#">Forgot password?</a>
            <button type="submit">Login</button>
        </form>
        <div class="google-login">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google Logo" width="20" height="20">
            <a href="#" style="color: white;">Or, sign-in with Google</a>
        </div>
        <a href="#">Not a member yet? <span style="color: lightblue;">Register!</span></a>
    </div>
</body>
</html>
